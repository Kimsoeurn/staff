  <!-- Start Hero Image -->
  <div class="hero-image">
    <div class="hero-text">
      <img src="images/dg.png" class="rounded-circle img-thumbnail" width="120px" height="120px">
      <h1>Company - Dev Geek</h1>
      <p>Web Design and Development solutions</p>

  <div class="container staff">
      <div class="col-lg-12">
        <h3>Add New</h3>
        <hr>
        <form action="#" method="post">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="title" class="col-form-label">Title</label>
              <select name="title" id="" class="form-control">
                <option value="">-- Select Title --</option>
                <option value="mr">Mr</option>
                <option value="mrs">Mrs</option>
                <option value="ms">Ms</option>
                <option value="miss">Miss</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="first_name" class="col-form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-4">
              <label for="last_name" class="col-form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="date_of_birth" class="col-form-label">Date of Birth</label>
              <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" placeholder="Date of Birth" required>
            </div>
            <div class="form-group col-md-4">
              <label for="gender" class="col-form-label">Gender</label>
              <select name="gender" id="" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="photo" class="col-form-label">Photo</label>
              <input type="file" class="form-control" name="photo" id="photo">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="tel">Tel</label>
              <input type="tel" class="form-control" name="tel" id="id" placeholder="Tel">
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="id" placeholder="Email">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="hired_date" class="col-form-label">Hired Date</label>
              <input type="date" class="form-control" id="hired_date" name="hired_date" placeholder="Hired Date" required>
            </div>
            <div class="form-group col-md-6">
              <label for="possition" class="col-form-label">Position</label>
              <select name="possition" id="possition" class="form-control">
                <option value="">-- Select Possitoin --</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="bio" class="col-form-label">Bio</label>
              <textarea name="bio" id="bio" rows="3" class="form-control" placeholder="Bio"></textarea>
            </div>
            <div class="form-group col-md-6">
              <label for="address" class="col-form-label">Address</label>
              <textarea name="address" id="bio" rows="3" class="form-control" placeholder="Address"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-success">
            <i class="fa fa-check-circle"></i> Save</button>
        </form>
        <br>
      </div>
    </div>
  </div>
